<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daniel Garcia Portfolio</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please sign in to access Daniel Garcia's Portfolio</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    Invalid username or password
                </div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#" id="createAccountBtn">Create Account</a></p>
                <p><a href="#" id="viewAccessLogBtn">View Access Log</a></p>
            </div>
        </div>
        
        <!-- Create Account Modal -->
        <div class="modal" id="createAccountModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create Account</h3>
                    <span class="close" id="closeModal">&times;</span>
                </div>
                <form id="createAccountForm" class="create-account-form">
                    <div class="form-group">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" name="newUsername" required placeholder="Choose a username">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" name="newPassword" required placeholder="Choose a password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <button type="submit" class="create-btn">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Access Log Modal -->
        <div class="modal" id="accessLogModal" style="display: none;">
            <div class="modal-content access-log-modal">
                <div class="modal-header">
                    <h3>Access Log</h3>
                    <span class="close" id="closeLogModal">&times;</span>
                </div>
                <div class="access-log-content">
                    <div class="log-stats">
                        <div class="stat-item">
                            <span class="stat-label">Total Entries:</span>
                            <span class="stat-value" id="totalEntries">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Successful Logins:</span>
                            <span class="stat-value success" id="successfulLogins">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Failed Attempts:</span>
                            <span class="stat-value failed" id="failedAttempts">0</span>
                        </div>
                    </div>
                    <div class="log-entries" id="logEntries">
                        <!-- Log entries will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
